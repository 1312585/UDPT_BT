			 <!-- Bảng cửu chương từ 2-5-->
			 <script language="javascript">
				function bangcuuchuong() 
				{ document.write("<table align = center width = 100 height = 100 border = 1 bgcolor = #FFFFFF>") 
				
					for(i=1;i<=9;i++) 
					{ 
						document.write("<tr>");
						for(n=2;n<=5;n++) 
						document.write("<td width = 1 height = 1> <font size = 1>"+n + "x" + i +"="+ (n*i)); 
						document.write("</td>"); 
						document.write("</tr>"); 
					} 
					document.write("</tr></table>"); 
				} 
				bangcuuchuong();
				</script>
